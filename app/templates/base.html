<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}yawep{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/jumbotron-narrow.css") }}" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for("logout") }}">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
            <h3 class="text-muted">yawep</h3>
        </div>


        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-warning">
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          </div>
          {% endif %}
        {% endwith %}


        {% block content %}
        {% endblock %}

        <footer class="footer">
            <p></p>
        </footer>

    </div>
    <!-- /container -->


    <!-- jQuery (obrigatÃ³rio para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- arquivo minificado do javascript -->
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</body>

</html>
